<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Let's see our followers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="icon.ico">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  
  <h3 id="followers_total" class="followers_amount">NOT BAD:
    <span id="followers_amount"></span> FOLLOWERS!</h3>
  <h3 id="no_followers" class="followers_amount">OH, YOU DON'T HAVE ANY FOLLOWERS :(</h3>
  

  <div class="input_container">
    <h1>USERNAME</h1>
    <div class="user_container">
      <div class="social_icon">
        <span id="social_twitter" class="active">
          <i class="fa fa-twitter fa-lg"></i>
        </span>
      </div>
      <input id="user_input" type="text" value="@maheshwarrao19">
      <span id="error_message">USER NOT VALID</span>
    </div>
    <button class="button active" id="search_button">SEARCH</button>
    <div id="loader"></div>
  </div>

  <div id="alert_container">
    <h1>WAIT WHAT</h1>
    <span>WHAT ARE YOU DOING HERE?</span>
    <span class="followers_amount">YOU'VE GOT
      <span id="followers_count"></span> FOLLOWERS!</span>
    <button class="button" id="hide_alert">STOP IT SILLY!</button>
  </div>

  <canvas></canvas>
  <script src="js/constants.js"></script>
  <script src="js/index.js"></script>

</body>

</html>
